<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="movie-details">
            <div class="movie-img">
                <img src="./images/guardians.jpg" alt="">
            </div>
            <div class="overlay">
                <i class="ri-arrow-left-line"></i>
                <div class="desc">
                    <p class="title">Guardians of the Galaxy Vol. 2</p>
                    <p class="location">
                        <i class="ri-map-pin-fill"></i> Cineplex Entertainment
                    </p>
                </div>
            </div>
        </div>

        <div class="legend">
            <span><i class="available ri-armchair-fill"></i> Available</span>
            <span><i class="booked ri-armchair-fill"></i> Booked</span>
            <span><i class="selected ri-armchair-fill"></i> Selected</span>
        </div>

        <div class="seats">
            <div class="rownums">
                <p>G</p>
                <p>F</p>
                <p>E</p>
                <p>D</p>
                <p>C</p>
                <p>B</p>
                <p>A</p>
            </div>

            <div class="col1" id="col1">
                <div class="rows">

                </div>
            </div>

            <div class="col2" id="col2">
                <div class="rows">

                </div>
            </div>
        </div>

        <div class="screen">
            <p>Screen</p>
            <img src="./images/screen.png" alt="">
        </div>

        <div class="summary">
            <div class="details">
                <div>
                    <p>Date</p>
                    <p>Tickets</p>
                    <p>Total</p>
                </div>
                <div style="font-weight: 400;">
                    <p>Jul 11, 19:15</p>
                    <p>3</p>
                    <p style="font-weight: bold;">$31</p>
                </div>
            </div>
            <a href="#" class="next">Next <i class="ri-arrow-right-line"></i></a>
        </div>

    </div>

</body>

<script src="index.js"></script>

</html>
