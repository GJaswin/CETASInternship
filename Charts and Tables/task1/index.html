<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts and Table</title>

    <link rel="stylesheet" href="styles.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Datatables -->
    <link
        href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.2.2/af-2.7.0/b-3.2.2/b-colvis-3.2.2/b-html5-3.2.2/b-print-3.2.2/cr-2.0.4/date-1.5.5/fc-5.0.4/r-3.0.3/sc-2.4.3/sb-1.8.2/sp-2.3.3/sl-3.0.0/datatables.min.css"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script
        src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.2.2/af-2.7.0/b-3.2.2/b-colvis-3.2.2/b-html5-3.2.2/b-print-3.2.2/cr-2.0.4/date-1.5.5/fc-5.0.4/r-3.0.3/sc-2.4.3/sb-1.8.2/sp-2.3.3/sl-3.0.0/datatables.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>
    <header class="d-flex">
        <div id="sidebar" class="p-3">
            <h4>Menu</h4>
            <div class="menu-items">
                <a href="#student-count">Student Count</a>
                <a href="#avg-scores">Average by Department</a>
                <a href="#avg-by-year">Average By Year</a>
                <a href="#perf">Performance</a>
            </div>
        </div>
        <nav class="navbar main-offset">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <i class="menu-button ri-menu-2-line fs-2"></i>
                <h3>Student Details</h3>
            </div>
        </nav>
    </header>

    <main class="main-offset">
        <div class="container">

            <div class="row m-3 g-3 justify-content-center">
                <h3 class="heading">Overall Performance Metrics</h3>
                <div class="col-lg-4">
                    <div class="chart">
                        <canvas id="student-count" width="100%"></canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="avg-scores" class="chart"></div>
                </div>
                <div class="col-lg-4">
                    <div class="chart">
                        <canvas id="avg-by-year" height="350"></canvas>
                    </div>
                </div>
                <div class="col-12">
                    <div id="perf" class="chart"></div>
                </div>
            </div>

            <div class="row m-3 g-3 ">
                <h3 class="heading">Student Details</h3>
                <table id="student-details" class="display table table-hover border border-2"
                    style="width: 100%; height: 100%;">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Department</td>
                            <td>Year of Study</td>
                            <td>CGPA</td>
                            <td>Percentage</td>
                            <td>Final Project Completion</td>
                            <td>Attendance</td>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>


        </div>

    </main>
</body>

<script src="./index.js" type="module" defer></script>
<script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
